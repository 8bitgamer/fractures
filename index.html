<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fractures</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Arimo:400,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="./dist/fractures.css">
		<link rel="stylesheet" href="./demo/style.css">
	</head>
	<body>
		<nav class="side-nav">
			<div class="container">
				<a ui-sref="index" ui-sref-active="active">&mdash;</a>
				<a ui-sref="grid" ui-sref-active="active">Grid</a>
				<a ui-sref="typo" ui-sref-active="active">Typo</a>
				<a ui-sref="box" ui-sref-active="active">Box</a>
			</div>
		</nav>
		<main class="container" ui-view autoscroll></main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
		<script type="text/javascript">
			angular.module("app", ["ui.router", "ngAnimate"])
			.config(function($stateProvider, $urlRouterProvider) {
				$stateProvider
					.state("index", { url: "/", templateUrl: "./demo/components/index.html" })
					.state("grid", { url: "/grid/", templateUrl: "./demo/components/grid.html" })
					.state("typo", { url: "/typo/", templateUrl: "./demo/components/typo.html" })
					.state("box", { url: "/box/", templateUrl: "./demo/components/box.html" })

				$urlRouterProvider.otherwise("/");
			});
		</script>
	</body>
</html>
