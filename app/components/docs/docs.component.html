<div class="mb-4">
	<div class="container">
		<h1>List of classes</h1>
	</div>
	<div class="container">
		<div
			*ngFor="#x of fracturesArray | MapToIterable"
			class="mb-2">
			<h4 class="normal">{{ x.key }}</h4>
			<div
				*ngFor="#option of x.val | MapToIterable"
				class="clearfix">
				<div
					*ngFor="#class of option.val.options | MapToIterable"
					class="btn btn-tag">{{ class.val }}</div>
			</div>
		</div>
	</div>
</div>
