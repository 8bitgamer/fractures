<div
	[ngClass]="{ 'container--small': containerSmall }"
	class="container">

	<!-- Demo options -->
	<div class="clearfix mb-1">
		<div class="float-right ml-1">
			<a class="btn mr-1" (click)="elementDimensions = !elementDimensions" [ngClass]="{ 'active': !elementDimensions }">dimensions</a>
			<a class="btn" (click)="output = !output" [ngClass]="{ 'active': output }">code</a>
		</div>
		<div class="btn-group float-right">
			<a class="btn" (click)="elementCountUpdate(false)" [ngClass]="{ 'disabled': elementArray.length <= 1 }">less</a>
			<a class="btn" (click)="elementCountUpdate(true)" [ngClass]="{ 'disabled': elementArray.length >= 14 }">more</a>
		</div>
		<div class="float-right mr-1">
			<a class="btn disabled">16px</a>
		</div>
	</div>

	<!-- Demo -->
	<div
		[ngClass]="gridClasses"
		class="grid demo p-1">

		<!-- Elements -->
		<div
			[ngClass]="elementClasses.concat(boxClasses)"
			class="element {{ elementDimensions ? '' : 'element--dimensions' }}">
			<span>1</span>
		</div>

		<!-- More elements -->
		<div
			[ngClass]="{
				'grow-1': elementClasses.length,
				'order-1': elementClasses.length,
				'element--dimensions': !elementDimensions
			}"
			*ngFor="#x of elementArray; #i = index"
			class="element">{{ i + 2 }}</div>
	</div>

	<!-- Code -->
	<pre
		*ngIf="output"
		class="output p-1">
		<div>&lt;div class="<span class="class">container</span><span *ngIf="containerSmall" class="class"> container--small</span>"&gt;</div>
		<div class="pl-2">&lt;div class="<span class="class">grid</span><span *ngFor="#class of gridClasses" class="class"> {{ class }}</span>"&gt;</div>
		<div class="pl-3">&lt;div<span *ngIf="elementClasses.concat(boxClasses).length"> class="</span><span
			*ngFor="#class of elementClasses.concat(boxClasses); #i = index"
			class="class">{{ class }}<span *ngIf="i !== elementClasses.concat(boxClasses).length - 1"> </span></span><span *ngIf="elementClasses.concat(boxClasses).length">"</span>&gt;&lt;/div&gt;
		</div>
		<div *ngFor="#x of elementArray; #i = index" class="pl-3">
			&lt;div<span *ngIf="elementClasses.length"> class="<span class="class">grow-1 order-1</span>"</span>&gt;&lt;/div&gt;
		</div>
		<div class="pl-2">&lt;/div&gt;</div>
		&lt;/div&gt;
	</pre>
</div>
<div class="container">

	<!-- Options -->
	<div class="grid grid--collapse pt-3">
		<div class="grow-1 mr-1 mb-2">

			<!-- Grid options -->
			<h4 class="normal">Grid</h4>
			<options-toggle [classes]="gridClasses" [options]="gridOptions"></options-toggle>
			<h4 class="normal mt-2">Element</h4>
			<options-toggle [classes]="elementClasses" [options]="elementOptions"></options-toggle>

			<!-- Container options -->
			<h4 class="mt-3 normal">Container</h4>
			<ul class="mb-3">
				<li>
					<input [(ngModel)]="containerSmall" type="checkbox" id="containerSmall">
					<label for="containerSmall">small</label>
				</li>
			</ul>
		</div>

		<!-- Element options -->
		<div class="grow-1 mb-2">
			<h4 class="normal">Box</h4>
			<options-toggle [classes]="boxClasses" [options]="boxOptions"></options-toggle>
		</div>
	</div>
</div>
