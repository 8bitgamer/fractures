<div class="mb-4">
	<div class="container">
		<h1>Grid</h1>
	</div>

	<!-- Container -->
	<div
		[ngClass]="{ 'container--small': containerSmall }"
		class="container">

		<!-- Demo options -->
		<div class="clearfix mb-1">
			<div class="btn-group float-right">
				<a class="btn" (click)="elementCountUpdate(false)" [ngClass]="{ 'disabled': elementArray.length <= 1 }">less</a>
				<a class="btn" (click)="elementCountUpdate(true)" [ngClass]="{ 'disabled': elementArray.length >= 14 }">more</a>
			</div>
			<div class="float-right mr-1">
				<a class="btn" (click)="output = !output" [ngClass]="{ 'active': output }">code</a>
			</div>
		</div>

		<!-- Demo -->
		<div
			[ngClass]="gridClasses"
			class="grid demo demo--grid p-1">

			<!-- Elements -->
			<div [ngClass]="elementClasses">
				<span>1</span>
			</div>

			<!-- More elements -->
			<div
				[ngClass]="{
					'grow-1': elementClasses.length,
					'order-1': elementClasses.length
				}"
				*ngFor="#x of elementArray; #i = index">{{ i + 2 }}</div>
		</div>

		<!-- Code -->
		<pre
			*ngIf="output"
			class="p-1">
			&lt;div class="<span>container</span><b *ngIf="containerSmall"> container--small</b>"&gt;<br>
			<em>&rarr;</em>&lt;div class="<span>grid</span><b
						*ngFor="#class of gridClasses"> {{ class }}</b>"&gt;<br>
					<em>&rarr;</em><em>&rarr;</em>&lt;div<i *ngIf="elementClasses.length"> class="</i><b *ngFor="#class of elementClasses; #i = index">{{ class }} </b><i *ngIf="elementClasses.length">"</i>&gt;&lt;/div&gt;<br>
					<div
						*ngFor="#x of elementArray; #i = index">
						<em>&rarr;</em><em>&rarr;</em>&lt;div&gt;&lt;/div&gt;</div>
					<em>&rarr;</em>&lt;/div&gt;<br>
			&lt;/div&gt;
		</pre>

	</div>
	<div class="container">

		<!-- Options -->
		<div class="grid grid--collapse pt-2">
			<div class="grow-1 mr-1 mb-2">

				<!-- Grid options -->
				<h4 class="normal">Grid</h4>
				<options-toggle [classes]="gridClasses" [options]="gridOptions"></options-toggle>

				<!-- Container options -->
				<h4 class="mt-3 normal">Container</h4>
				<ul class="mb-3">
					<li>
						<input [(ngModel)]="containerSmall" type="checkbox" id="containerSmall">
						<label for="containerSmall">small</label>
					</li>
				</ul>
			</div>

			<!-- Element options -->
			<div class="grow-1 mb-2">
				<h4 class="normal">Element</h4>
				<options-toggle [classes]="elementClasses" [options]="elementOptions"></options-toggle>
			</div>
		</div>

		<!-- TODO Notes -->

			<small>* A non-atomic helper class.</small>
		</div> -->

		<!-- TODO Atom size -->

	</div>
</div>
